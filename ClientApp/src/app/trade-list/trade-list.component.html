<table class="table table-striped table-borderless table-hover">
  <thead>
    <tr>
      <th>Date</th>
      <th>Symbol</th>
      <th>Quantity</th>
      <th>Entry Total</th>
      <th>Exit Total</th>
      <th>Profit</th>
    </tr>
  </thead>
  <tbody>
    <tr
      style="cursor: pointer"
      *ngFor="let trade of trades"
      app-simple-trade-view
      [tradeEntry]="trade"
      (click)="onTradeClick(trade)"
    ></tr>
  </tbody>
</table>
