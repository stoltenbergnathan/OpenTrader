<td>
  {{ lastTrade.date | date : "MM/dd/yyyy" }}
</td>
<td>
  {{ tradeEntry.symbol }}
</td>
<td>
  {{ totalQuantity }}
</td>
<td>
  {{ entryTotal | currency : "USD" }}
</td>
<td>
  {{ exitTotal | currency : "USD" }}
</td>
<td>
  {{ profit | currency : "USD" }}
</td>
<td>
  <button
    type="button"
    class="btn btn-danger btn-sm rounded-circle"
    (click)="deleteTrade(); $event.stopPropagation()"
  >
    X
  </button>
</td>
