<app-add-trade-modal-header></app-add-trade-modal-header>
<div class="modal-body">
  <app-add-trade-modal-tab></app-add-trade-modal-tab>
  <div class="tab-content" id="tradeTabsContent">
    <app-add-trade-modal-form
      class="tab-pane fade show active"
      id="trade-details"
      role="tabpanel"
      [tradeEntryForm]="this.tradeEntryForm"
    ></app-add-trade-modal-form>
    <app-add-trade-modal-notes
      class="tab-pane fade"
      id="trade-notes"
      role="tabpanel"
      [tradeEntryForm]="this.tradeEntryForm"
    ></app-add-trade-modal-notes>
  </div>
</div>
<app-add-trade-modal-footer
  [tradeEntry]="this.tradeEntry"
  [tradeEntryForm]="this.tradeEntryForm"
></app-add-trade-modal-footer>
