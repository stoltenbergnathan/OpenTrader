<div [formGroup]="tradeEntryForm">
  <table class="w-full">
    <thead>
      <tr class="border-b">
        <th class="p-2"></th>
        <th class="p-2 text-left">
          <div class="flex gap-1.5">
            Action
            <app-tooltip
              [helperText]="'If the security is being bought or sold'"
            ></app-tooltip>
          </div>
        </th>
        <th class="p-2 text-left">
          <div class="flex gap-1.5">
            Date
            <app-tooltip
              [helperText]="'The date the trade occured'"
            ></app-tooltip>
          </div>
        </th>
        <th class="p-2 text-left">
          <div class="flex gap-1.5">
            Quantity
            <app-tooltip
              [helperText]="
                'The amount of the security that was bought or sold'
              "
            ></app-tooltip>
          </div>
        </th>
        <th class="p-2 text-left">
          <div class="flex gap-1.5">
            Price
            <app-tooltip
              [helperText]="'The price the security traded for'"
            ></app-tooltip>
          </div>
        </th>
      </tr>
    </thead>
    <tbody formArrayName="trades">
      <tr
        *ngFor="let trade of trades.controls; let i = index"
        [formGroupName]="i"
        class="border-b"
      >
        <td class="p-2">
          <button
            *ngIf="i !== 0"
            type="button"
            class="w-6 h-6 bg-red-500 text-white rounded-full hover:bg-red-600"
            (click)="removeTradeRow(i)"
          >
            X
          </button>
        </td>
        <td class="p-2">
          <select
            class="w-full border rounded-md p-2 focus:ring-blue-500 focus:border-blue-500"
            formControlName="action"
            required
          >
            <option value="" disabled selected>Select Action</option>
            <option value="buy">Buy</option>
            <option value="sell">Sell</option>
          </select>
        </td>
        <td class="p-2">
          <input
            type="datetime-local"
            class="w-full border rounded-md p-2 focus:ring-blue-500 focus:border-blue-500"
            formControlName="date"
            required
          />
        </td>
        <td class="p-2">
          <input
            type="number"
            class="w-full border rounded-md p-2 focus:ring-blue-500 focus:border-blue-500"
            formControlName="quantity"
            required
          />
        </td>
        <td class="p-2">
          <input
            type="text"
            class="w-full border rounded-md p-2 focus:ring-blue-500 focus:border-blue-500"
            formControlName="price"
            required
          />
        </td>
      </tr>
    </tbody>
  </table>

  <div class="mt-4">
    <button
      type="button"
      class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600"
      (click)="addTradeRow()"
    >
      Add Trade Row
    </button>
  </div>
</div>
