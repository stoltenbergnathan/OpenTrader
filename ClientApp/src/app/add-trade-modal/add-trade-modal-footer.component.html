<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="cancel()">
    Cancel
  </button>
  <button
    type="button"
    class="btn btn-primary"
    [disabled]="tradeEntryForm.invalid || trades.length === 0"
    (click)="submitTradeEntry()"
  >
    {{ tradeEntry ? "Edit Trade" : "Add Trade" }}
  </button>
</div>
